<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro da liga dos astronautas</title>
</head>
<body>
  <form action="">
    <h3>Cadastro da liga dos astronautas</h3>
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="senha">- Senha:</label>
      <input type="password" id="senha" name="senha" required>
    </div>
    <br>
    <div>
      <label for="dataNasc">Data de nascimento:</label>
      <input type="date" id="dataNasc" name="dataNasc">
      <label for="foto">- Foto:</label>
      <input type="file" id="foto" name="foto">
    </div>
    <br>
    <div>
      <label for="nacionalidade">Nacionalidade:</label>
      <select name="nacionalidade" id="nacionalidade">
        <option value="russa">Russa</option>
        <option value="americano">Americano</option>
        <option value="brasileira">Brasileira</option>
      </select>
     <label for="genero">- Genero:</label>
     <label for="f">F</label>
     <input type="radio" id="f" name="gender" value="f" required>
     <label for="m">M</label>
     <input type="radio" id="m" name="gender" value="m" required>
    </div>
    <br>
    <div>
      Suas principais qualidades: <br>
      <label for="inteligencia">Inteligência</label>
      <input type="checkbox" id="inteligencia">|
      <label for="inteligencia"> Resiliência</label>
      <input type="checkbox" id="resiliencia">|
      <label for="preparo"> Preparo físico</label>
      <input type="checkbox" id="preparo">|
      <label for="educacao"> Educação</label>
      <input type="checkbox" id="educacao">|
    </div>
    <br>
    <div>
      <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
    </div>
    <br>
    <div>
      <input type="submit" value="Criar">
    </div>
  </form>
</body>
</html>
